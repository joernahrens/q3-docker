set logfile 3
seta g_log "deathmatch.log"
seta sv_hostname "Deathmatch"
seta sv_maxclients 16
seta g_motd "Welcome, bitches!"
seta g_quadfactor 3
seta g_gametype 0
seta timelimit 20
seta fraglimit 25
seta g_weaponrespawn 10
seta g_inactivity 1500
seta g_forcerespawn 0
// seta rconpassword ""
seta bot_enable 1       // Allow bots on the server
seta bot_nochat 1       // Shut those fucking bots up
seta g_spskill 3        // Default skill of bots [1-5]
seta bot_minplayers 4   // This fills the server with bots to satisfy the minimum
set d1 "map q3dm7 ; set nextmap vstr d2"
set d2 "map q3dm2 ; set nextmap vstr d3"
set d3 "map q3dm17 ; set nextmap vstr d4"
set d4 "map q3dm4 ; set nextmap vstr d5"
set d5 "map q3dm3 ; set nextmap vstr d1"
vstr d1
